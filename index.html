<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LocalStorage</title>
</head>
<body>

<div class="container">
    <div id="cadastrar" class = "card">
        <h1> Cadastrar </h1>

        <div class="label-float">
            <input type="text" id="nome" placeholder=" " required>
            <label id="labelNome" for="nome"> Nome </label>
        </div>

        <div class="label-float">
            <input type="text" id="email" placeholder=" " required>
            <label id="labelEmail" for="email"> e-mail </label>
        </div>

        <div class="label-float">
            <input type="text" id="telefone" placeholder="" required> 
            <label id="labelTelefone" for="telefone"> Telefone </label>
        </div>

        <div class="label-float">
            <input type="password" id="senha" placeholder=" " required> 
            <label id="labelSenha" for="senha"> Senha </label>
            <i id="versenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>
        
        <div class="label-float">
            <input type="password" id="confirmarsenha" placeholder=" " required> 
            <label id="labelConfirmSenha" for="confirmsenha"> Confirmar a senha </label>
            <i id="confirmversenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

    <div class="justify-center">
        <button onclick = "cadastrar()"> Confimar os dados </button>
    </div>

    </div>

</div>

</body>
</html>

<script src="js/script.js"></script>
